<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>SteamPunk Workshop</title>
    <style>
        body {
            background-color: #3a2c1a;
            background-image: url('https://img.freepik.com/free-vector/steampunk-background-with-gears_1048-10908.jpg');
            background-blend-mode: overlay;
            color: #e0c9a6;
            font-family: 'Courier New', monospace;
        }

        .ui-panelgrid {
            background-color: rgba(58, 44, 26, 0.8);
            border: 3px solid #8a6d3b !important;
            border-radius: 0;
            box-shadow: 0 0 15px #8a6d3b;
            padding: 20px;
            margin-top: 30px !important;
        }

        .ui-datatable {
            background: transparent;
            border: 2px solid #8a6d3b !important;
        }

        .ui-datatable-header {
            background: #5d4b2a !important;
            color: #f1d8b3 !important;
            border-bottom: 2px solid #8a6d3b !important;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .ui-datatable-data tr {
            background: rgba(88, 70, 37, 0.7) !important;
            color: #f1d8b3 !important;
            border-bottom: 1px solid #8a6d3b !important;
        }

        .ui-datatable-data tr:nth-child(even) {
            background: rgba(74, 59, 31, 0.7) !important;
        }

        .ui-datatable-data tr:hover {
            background: rgba(106, 85, 45, 0.9) !important;
        }

        h1, h2, h3, .ui-outputlabel {
            color: #f1d8b3 !important;
            text-shadow: 1px 1px 2px #000;
        }

        .gear-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="%23e0c9a6" d="M92.5,50.9l-8.9-2.6c-0.5-1.5-1.1-2.9-1.8-4.3l5.1-7.3c0.8-1.1,0.6-2.6-0.4-3.4l-6.3-4.5c-1.1-0.8-2.6-0.6-3.4,0.4l-5.1,7.3c-1.3-0.6-2.7-1.1-4.1-1.5l-2.6-9c-0.3-1.3-1.5-2.2-2.8-2.2h-8.6c-1.3,0-2.5,0.9-2.8,2.2l-2.6,9c-1.4,0.4-2.8,0.9-4.1,1.5l-5.1-7.3c-0.8-1.1-2.3-1.3-3.4-0.4l-6.3,4.5c-1.1,0.8-1.3,2.3-0.4,3.4l5.1,7.3c-0.7,1.3-1.3,2.8-1.8,4.3l-8.9,2.6c-1.3,0.4-2.2,1.5-2.2,2.8v8.6c0,1.3,0.9,2.5,2.2,2.8l8.9,2.6c0.5,1.5,1.1,2.9,1.8,4.3l-5.1,7.3c-0.8,1.1-0.6,2.6,0.4,3.4l6.3,4.5c1.1,0.8,2.6,0.6,3.4-0.4l5.1-7.3c1.3,0.6,2.7,1.1,4.1,1.5l2.6,9c0.3,1.3,1.5,2.2,2.8,2.2h8.6c1.3,0,2.5-0.9,2.8-2.2l2.6-9c1.4-0.4,2.8-0.9,4.1-1.5l5.1,7.3c0.8,1.1,2.3,1.3,3.4,0.4l6.3-4.5c1.1-0.8,1.3-2.3,0.4-3.4l-5.1-7.3c0.7-1.3,1.3-2.8,1.8-4.3l8.9-2.6c1.3-0.4,2.2-1.5,2.2-2.8v-8.6C94.7,52.4,93.8,51.2,92.5,50.9z M50,68.1c-10,0-18.1-8.1-18.1-18.1s8.1-18.1,18.1-18.1s18.1,8.1,18.1,18.1S60,68.1,50,68.1z"/></svg>');
            margin-right: 10px;
            vertical-align: middle;
        }

        .brass-button {
            background: #8a6d3b;
            color: #f1d8b3;
            border: 1px solid #5d4b2a;
            padding: 8px 15px;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 1px 1px 1px #000;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            transition: all 0.3s;
        }

        .brass-button:hover {
            background: #a67c52;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        .welcome-text {
            font-family: 'Times New Roman', serif;
            font-size: 24px;
            color: #f1d8b3;
            text-shadow: 2px 2px 4px #000;
            border-bottom: 2px solid #8a6d3b;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .admin-label {
            background: #5d4b2a;
            padding: 5px 10px;
            display: inline-block;
            border: 1px solid #8a6d3b;
            margin: 10px 0;
            font-weight: bold;
        }
    </style>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="1" styleClass="ui-panelgrid steam-panel">
            <p:messages autoUpdate="true" styleClass="steam-messages"/>

            <h:outputText value="✧ Добро пожаловать в мастерскую, #{welcomeBean.username}! ✧"
                          styleClass="welcome-text" />

            <h:panelGroup rendered="#{welcomeBean.admin}">
                <p:outputLabel value="Журнал заказов:" styleClass="admin-label" />
                <span class="gear-icon"></span>
                <p:dataTable value="#{welcomeBean.orderList}" var="order" styleClass="steam-table">
                    <p:column headerText="ID">
                        <h:outputText value="#{order.id}" />
                    </p:column>
                    <p:column headerText="Товар">
                        <h:outputText value="#{order.productName}" />
                    </p:column>
                    <p:column headerText="Количество">
                        <h:outputText value="#{order.quantity}" />
                    </p:column>
                    <p:column headerText="Действия">
                        <p:commandButton value="Отметить" styleClass="brass-button" />
                    </p:column>
                </p:dataTable>
            </h:panelGroup>

            <h:panelGroup rendered="#{!welcomeBean.admin}">
                <p:outputLabel value="Каталог изобретений:" styleClass="admin-label" />
                <span class="gear-icon"></span>
                <p:dataTable value="#{welcomeBean.productList}" var="product" styleClass="steam-table">
                    <p:column headerText="ID">
                        <h:outputText value="#{product.id}" />
                    </p:column>
                    <p:column headerText="Наименование">
                        <h:outputText value="#{product.name}" />
                    </p:column>
                    <p:column headerText="Цена">
                        <h:outputText value="#{product.price} шиллингов" />
                    </p:column>
                    <p:column headerText="Действия">
                        <p:commandButton value="Заказать" styleClass="brass-button" />
                    </p:column>
                </p:dataTable>
            </h:panelGroup>

            <p:separator style="border-top:1px solid #8a6d3b; margin:20px 0;" />

            <p:commandButton value="Выйти из мастерской" styleClass="brass-button" />
        </h:panelGrid>
    </h:form>
</h:body>
</html>
