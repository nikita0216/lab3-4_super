<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Регистрация в Гильдии Изобретателей</title>
    <style>
        body {
            background-color: #3a2c1a;
            background-image: url('https://img.freepik.com/free-vector/steampunk-background-with-gears_1048-10908.jpg');
            background-blend-mode: overlay;
            color: #e0c9a6;
            font-family: 'Courier New', monospace;
            padding-top: 50px;
        }

        .steam-panel {
            background-color: rgba(58, 44, 26, 0.9) !important;
            border: 3px solid #8a6d3b !important;
            border-radius: 0;
            box-shadow: 0 0 20px rgba(138, 109, 59, 0.5);
            padding: 25px !important;
            max-width: 500px !important;
            margin: 0 auto !important;
        }

        .ui-panel-titlebar {
            background: #5d4b2a !important;
            color: #f1d8b3 !important;
            border-color: #8a6d3b !important;
            font-family: 'Times New Roman', serif;
            font-size: 1.5em;
            letter-spacing: 1px;
            text-align: center;
            padding: 15px !important;
        }

        .steam-input {
            background: rgba(88, 70, 37, 0.7) !important;
            border: 1px solid #8a6d3b !important;
            color: #f1d8b3 !important;
            padding: 10px !important;
            margin-bottom: 15px !important;
            width: 100% !important;
        }

        .steam-input:focus {
            box-shadow: 0 0 10px #8a6d3b;
            border-color: #a67c52 !important;
        }

        .ui-password-panel {
            background: #5d4b2a !important;
            border: 1px solid #8a6d3b !important;
        }

        .brass-button {
            background: #8a6d3b;
            color: #f1d8b3;
            border: 1px solid #5d4b2a;
            padding: 10px 25px;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            text-shadow: 1px 1px 1px #000;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        .brass-button:hover {
            background: #a67c52;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        .steam-link {
            color: #a67c52 !important;
            text-decoration: none;
            font-weight: bold;
            margin-left: 5px;
            border-bottom: 1px dashed #8a6d3b;
            transition: all 0.3s;
        }

        .steam-link:hover {
            color: #d4a762 !important;
            border-bottom: 1px dashed #d4a762;
        }

        .ui-messages {
            background: rgba(106, 85, 45, 0.9) !important;
            border: 1px solid #8a6d3b !important;
            color: #f1d8b3 !important;
            margin-bottom: 20px !important;
        }

        .ui-separator {
            border-top: 1px solid #8a6d3b !important;
            margin: 25px 0 !important;
        }

        .input-label {
            display: block;
            margin-bottom: 5px;
            color: #d4a762;
            font-weight: bold;
            letter-spacing: 0.5px;
        }

        .gear-icon-small {
            display: inline-block;
            width: 16px;
            height: 16px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="%23e0c9a6" d="M92.5,50.9l-8.9-2.6c-0.5-1.5-1.1-2.9-1.8-4.3l5.1-7.3c0.8-1.1,0.6-2.6-0.4-3.4l-6.3-4.5c-1.1-0.8-2.6-0.6-3.4,0.4l-5.1,7.3c-1.3-0.6-2.7-1.1-4.1-1.5l-2.6-9c-0.3-1.3-1.5-2.2-2.8-2.2h-8.6c-1.3,0-2.5,0.9-2.8,2.2l-2.6,9c-1.4,0.4-2.8,0.9-4.1,1.5l-5.1-7.3c-0.8-1.1-2.3-1.3-3.4-0.4l-6.3,4.5c-1.1,0.8-1.3,2.3-0.4,3.4l5.1,7.3c-0.7,1.3-1.3,2.8-1.8,4.3l-8.9,2.6c-1.3,0.4-2.2,1.5-2.2,2.8v8.6c0,1.3,0.9,2.5,2.2,2.8l8.9,2.6c0.5,1.5,1.1,2.9,1.8,4.3l-5.1,7.3c-0.8,1.1-0.6,2.6,0.4,3.4l6.3,4.5c1.1,0.8,2.6,0.6,3.4-0.4l5.1-7.3c1.3,0.6,2.7,1.1,4.1,1.5l2.6,9c0.3,1.3,1.5,2.2,2.8,2.2h8.6c1.3,0,2.5-0.9,2.8-2.2l2.6-9c1.4-0.4,2.8-0.9,4.1-1.5l5.1,7.3c0.8,1.1,2.3,1.3,3.4,0.4l6.3-4.5c1.1-0.8,1.3-2.3,0.4-3.4l-5.1-7.3c0.7-1.3,1.3-2.8,1.8-4.3l8.9-2.6c1.3-0.4,2.2-1.5,2.2-2.8v-8.6C94.7,52.4,93.8,51.2,92.5,50.9z M50,68.1c-10,0-18.1-8.1-18.1-18.1s8.1-18.1,18.1-18.1s18.1,8.1,18.1,18.1S60,68.1,50,68.1z"/></svg>');
            margin-right: 8px;
            vertical-align: middle;
        }
    </style>
</h:head>
<h:body>
    <h:form>
        <p:panel header="✧ РЕГИСТРАЦИЯ В ГИЛЬДИИ ИЗОБРЕТАТЕЛЕЙ ✧" styleClass="steam-panel">
            <p:messages id="msgs" showDetail="true" autoUpdate="true" closable="true"/>

            <div class="input-label">
                <span class="gear-icon-small"></span>
                <h:outputText value="Имя изобретателя" />
            </div>
            <p:inputText id="name" value="#{registerBean.name}" required="true"
                         styleClass="steam-input" placeholder="Введите ваше имя"/>

            <div class="input-label">
                <span class="gear-icon-small"></span>
                <h:outputText value="Секретный код" />
            </div>
            <p:password id="password" value="#{registerBean.password}" required="true"
                        styleClass="steam-input" placeholder="Придумайте пароль"
                        feedback="true" promptLabel="Введите пароль" weakLabel="Слабый"
                        goodLabel="Хороший" strongLabel="Надёжный"/>

            <div class="input-label">
                <span class="gear-icon-small"></span>
                <h:outputText value="Голубиная почта" />
            </div>
            <p:inputText id="email" value="#{registerBean.email}" required="true"
                         styleClass="steam-input" placeholder="Ваш email"/>

            <p:commandButton value="ВСТУПИТЬ В ГИЛЬДИЮ" action="#{registerBean.register}"
                             update="msgs" styleClass="brass-button" icon="ui-icon-plusthick"/>

            <p:separator styleClass="ui-separator"/>

            <div style="text-align:center; color: #f1d8b3;">
                <h:outputText value="Уже состоите в гильдии?" />
                <h:link outcome="index" value="Войти в мастерскую" styleClass="steam-link"/>
            </div>
        </p:panel>
    </h:form>
</h:body>
</html>
